<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f4f4f4; }
    h1 { margin-bottom: 12px; }
    .item { background:#fff; padding:12px; margin-bottom:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    .item a { text-decoration:none; color:#0b5ed7; font-weight:600; }
    .qr { margin-bottom:18px; }
  </style>
</head>
<body>
  <h1>Product List</h1>

  <!-- show site QR (optional) -->
  <div class="qr">
    <p>Scan this QR to open this list on your phone:</p>
    <img src="/static/qrcodes/site_qr.png" alt="site QR" width="180" onerror="this.style.display='none'">
  </div>

  {{range .}}
  <div class="item">
    <!-- direct external link; opens in new tab -->
    <a href="{{.Link}}" target="_blank" rel="noopener noreferrer">{{.ID}}. {{.Title}}</a>
  </div>
  {{end}}

</body>
</html>
